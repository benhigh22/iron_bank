{% extends 'base.html' %}
{% block title %}Account Numbers{% endblock %}

{% block content %}
<h1>Your Account(s)</h1>
    <table class="table">
          <tr><th>Account Number</th>
          <th>Account Nickname</th>
          <th>Current Balance</th></tr>
    {% for account in object_list %}
        <tr><td><a href="{% url 'account_detail_view' account.id %}">{{ account.id }}</a></td>
        <td><a href="{% url 'account_detail_view' account.id %}">{{ account.nickname }}</a></td>
        <td><a href="{% url 'account_detail_view' account.id %}">{{ account.balance }}</a></td></tr>
    {% endfor %}
    </table>




{% endblock %}
