{% extends 'base.html' %}
{% block title %}Account Numbers{% endblock %}

{% block content %}

    <table class="bordered">
        <thead>
          <tr>
              <th data-field="id">Account Number</th>
              <th data-field="name">Account Nickname</th>
          </tr>
        </thead>
        <tbody>
    {% for account in object_list %}
        <tr><td><a href="{% url 'account_detail_view' account.id %}">{{ account.id }}</a></td>
        <td><a href="{% url 'account_detail_view' account.id %}">{{ account.nickname }}</a></td></tr>
    {% endfor %}
        </tbody>
      </table>




{% endblock %}
