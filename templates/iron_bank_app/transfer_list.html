{% extends 'base.html' %}
{% block title %}Transfer List{% endblock %}

{% block content %}
<table class="table">
          <tr><th>Amount</th>
          <th>Account</th>
          <th>Date and Time Created</th></tr>
    {% for transfer in object_list %}
        <tr><td>{{ transfer.amount }}</td>
        <td>{{ transfer.account }}</td>
        <td>{{ transfer.transfer_time }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
